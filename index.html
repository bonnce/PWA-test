<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA-test</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="docs/icons/Icon-180.png">
    <link rel="manifest" href="pwa-test.webmanifest">
</head>
<body>
    <div id="main">
        <div id="col1">
            <div id="install">

            </div>
            <h1>Colecciona tus canciones</h1>
            <p>Ingresa una canción para guardarla</p>
            <div class="image-container">
                <h3>canciones cósmicas</h3>
                <img src="darkhole.jpg" alt="dark hole">
            </div>
            <form id="form">
                <div class="input-group">
                    <input type="text" name="songName" id="songName" placeholder="Nombre de la canción" required>
                    <input type="text" name="type" id="type" placeholder="Género de la canción" required>
                    <div class="input-item">
                        <label for="like">Es tu favorita?</label>
                        <input type="checkbox" name="like" id="like">
                    </div>
                    <input type="submit" id="submit" value="Guardar">
                </div>        
            </form>
        </div>
        <div id="col2">
            <h2>Lista de canciones</h2>
        </div>
    </div>
</body>
</html>
